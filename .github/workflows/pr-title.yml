name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure allowed types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Configure allowed scopes (optional)
          scopes: |
            deps
            security
            api
            main
          # Require scope
          requireScope: false
          # Disable validation for WIP PRs and release-please
          ignoreLabels: |
            bot
            ignore-semantic-pull-request
            autorelease: pending
          # Subject pattern (lowercase, no period at end)
          subjectPattern: ^[a-z].+[^.]$
          subjectPatternError: |
            The subject "{subject}" doesn't match the required pattern.
            - Start with lowercase letter
            - Don't end with a period
