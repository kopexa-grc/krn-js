name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.KOPEXA_CLOUD_REPO_ACCESS_TOKEN }}
          release-type: node

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    # Required for npm provenance and OIDC publishing
    permissions:
      contents: read
      id-token: write
    # npm OIDC trusted publishing - see:
    # https://docs.npmjs.com/generating-provenance-statements#publishing-packages-with-provenance-via-github-actions
    environment:
      name: npm
      url: https://www.npmjs.com/package/@kopexa/krn
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # Uses npm OIDC trusted publishing - no NPM_TOKEN required
      # Requires one-time setup on npmjs.com:
      # 1. Go to npmjs.com → @kopexa/krn → Settings → Publishing access
      # 2. Select "Require two-factor authentication or automation token"
      # 3. Under "Trusted publishers" add GitHub Actions:
      #    - Repository: kopexa-grc/krn-js
      #    - Environment: npm
      #    - Workflow: release.yml
      - name: Publish with provenance (OIDC)
        run: pnpm publish --access public --no-git-checks --provenance
